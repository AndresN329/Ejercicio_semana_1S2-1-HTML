<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Página de navegación iconos y citas</title>
  <!--Enlace a Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<!--Style nav-->
  <style>
  nav {
    background-color: #9900ff;
    padding: 10px;
  }
  nav ul {
    list-style: none;
    margin: 5px;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  nav li {
    margin: 0 15px;
  }
  nav a {
    color: white;
    text-decoration: none;
  }
</style>

</head>
<body style="font-family: Arial; margin: 0;">

  <!--Barra navegación -->
 <nav>
  <ul>
    <li><a href="#inicio"><i class="fas fa-home"></i> Inicio</a></li>
    <li><a href="#blog"><i class="fas fa-pen"></i> Blog</a></li>
    <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
    <li><a href="#acerca"><i class="fas fa-info-circle"></i> Acerca de</a></li>
  </ul>
</nav>

  <!--Seccion principal -->
  <section style="padding: 30px;">
    
<!--Seccion de inicio-->
    <section>
      <h1>Bienvenido A Esta Importante Pagina</h1>
      <p>Esto es una pagina con contenido <em><strong>importante</strong></em>, y pensada para <mark>pensar.</mark></p>
    </section>

<!--Secccion Cita-->
    <section>
      <blockquote cite="https://es.wikiquote.org/wiki/Adolf_Hitler" style="border-left: 4px solid #b700ff; padding-left: 10px; font-style: italic;">
        "Alemania será una potencia mundial o no será"
      </blockquote>
      <p style="font-style: italic;">- Albert Einstein</p>
    </section>

  </section>

</body>
</html>
